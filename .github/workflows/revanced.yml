name: Unified ReVanced Build

on:
  workflow_dispatch:
    inputs:
      patch_source:
        description: "Select Patch Source"
        required: true
        default: "revanced"
        type: choice
        options:
          - revanced
          - inotia00
          - anddea
          - lisouseinaikyrios
      apps_list:
        description: "Apps to patch (comma-separated or 'all')"
        required: true
        default: "all"
      version_override:
        description: "Global Version Override (e.g. 19.16.39) - Applies to ALL apps if set! Keep 'auto' usually."
        required: false
        default: "auto"

jobs:
  build_all:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - run: pip install requests

      - name: Run Batch Builder
        env:
          PATCH_SOURCE: ${{ inputs.patch_source }}
          APPS_LIST: ${{ inputs.apps_list }}
          VERSION: ${{ inputs.version_override }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PRIVATE_REPO_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
        run: python scripts/build_from_repo.py

      - name: Sign & Align APKs
        id: sign_apks
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_FILE }} # Base64 encoded .jks file
          KEYSTORE_PASS: ${{ secrets.KEYSTORE_PASS }}
          KEY_ALIAS: ${{ secrets.KEYSTORE_ALIAS }}
          KEY_PASS: ${{ secrets.KEY_PASS }}
        run: |
          echo "Decoding keystore..."
          echo $KEYSTORE_BASE64 | base64 -d > release.jks

          # Find build tools
          BUILD_TOOLS=$ANDROID_HOME/build-tools/34.0.0
          # If 34.0.0 not found, try finding any version
          if [ ! -d "$BUILD_TOOLS" ]; then
            BUILD_TOOLS=$(ls -d $ANDROID_HOME/build-tools/* | sort -V | tail -n 1)
          fi
          echo "Using build-tools: $BUILD_TOOLS"
          
          mkdir -p signed_dist
          
          for apk in dist/*.apk; do
            if [ -f "$apk" ]; then
              base_name=$(basename "$apk")
              echo "Processing $base_name..."
              
              # Align
              "$BUILD_TOOLS/zipalign" -v -p 4 "$apk" "dist/aligned_$base_name"
              
              # Sign
              "$BUILD_TOOLS/apksigner" sign \
                --ks release.jks \
                --ks-key-alias "$KEY_ALIAS" \
                --ks-pass pass:"$KEYSTORE_PASS" \
                --key-pass pass:"$KEY_PASS" \
                --out "signed_dist/$base_name" \
                "dist/aligned_$base_name"
                
              echo "Signed: $base_name"
            fi
          done

      - name: Create Unified Release
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_NAME }}
          files: signed_dist/*.apk
          body: |
            **Source:** ${{ inputs.patch_source }}
            **Apps:** ${{ inputs.apps_list }}
            **Date:** ${{ env.RELEASE_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
