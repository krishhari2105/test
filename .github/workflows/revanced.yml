name: Build ReVanced App

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: "App to patch (repo filename prefix)"
        required: true
        default: "youtube"
        type: choice
        options:
          - youtube
          - yt-music
          - reddit
          - twitter
          - spotify
      patch_source:
        description: "Patch Source"
        required: true
        default: "revanced"
        type: choice
        options:
          - revanced
          - inotia00
          - anddea
      version:
        description: "Version Override (Leave 'auto' to detect)"
        required: false
        default: "auto"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Builder
        env:
          APP_NAME: ${{ inputs.app_name }}
          PATCH_SOURCE: ${{ inputs.patch_source }}
          VERSION: ${{ inputs.version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/build_from_repo.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.app_name }}-${{ inputs.patch_source }}-v${{ env.APP_VERSION }}
          path: build/*.apk

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.APP_VERSION }}-${{ inputs.app_name }}-${{ inputs.patch_source }}
          files: ${{ env.PATCHED_APK }}
          body: |
            App: ${{ inputs.app_name }}
            Version: ${{ env.APP_VERSION }}
            Source: ${{ inputs.patch_source }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
